<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Calculadora de IMC</h2>
        <form id="imcForm" class="space-y-4">
            <div>
                <label for="peso" class="block text-sm font-medium text-gray-700">Peso (kg)</label>
                <input type="number" id="peso" required step="0.1" 
                       class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" />
            </div>
            <div>
                <label for="altura" class="block text-sm font-medium text-gray-700">Altura (m)</label>
                <input type="number" id="altura" required step="0.01"
                       class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" />
            </div>
            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-xl transition">
                Calcular IMC
            </button>
        </form>

        <div id="resultado" class="mt-6 text-center text-lg font-semibold text-gray-800"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
