<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-cyan-600 via-emerald-600 to-green-600 ">
{% include 'navbar.html' %}
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-emerald-700">Iniciar Sesión</h2>
    {% if error %}
      <div class="mb-4 text-red-500 text-sm">{{ error }}</div>
    {% endif %}
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" name="email" required class="w-full mt-1 p-2 rounded-xl border border-gray-300" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="contraseña" required class="w-full mt-1 p-2 rounded-xl border border-gray-300" />
      </div>
      <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded-xl hover:bg-emerald-700">
        Ingresar
      </button>
    </form>
    <p class="mt-3 text-center text-sm">
      ¿No tienes cuenta? <a href="{{ url_for('auth.registro') }}" class="text-emerald-700 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
  

</body>
</html>
