<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-cyan-600 via-emerald-600 to-green-600 ">
{% include 'navbar.html' %}
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-emerald-700">Registro de Usuario</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-green-500 text-sm">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" name="email" required class="w-full mt-1 p-2 rounded-xl border border-gray-300" />
      </div>
      <div>
        <label for="contraseña" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="contraseña" required class="w-full mt-1 p-2 rounded-xl border border-gray-300" />
      </div>
      <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded-xl hover:bg-emerald-700">
        Registrarse
      </button>
    </form>

    <p class="mt-3 text-center text-sm">
      ¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}" class="text-emerald-700 hover:underline">Inicia sesión aquí</a>
    </p>
  </div>
</div>
  

</body>
</html>
